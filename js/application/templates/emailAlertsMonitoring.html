<div class="row-fluid" style="border-top: 1px solid #ccc; padding-top: 10px;">
    <div class="span6">
        <div class="control-group">
            <label class="control-label" for="<%= viewId%>-monitoringThreshold">Monitoring Thereshold</label>
            <div class="controls">
                <input id="<%= viewId%>-monitoringThreshold"  type="text" class="input-small monitoringThreshold" value='<%= model.monitoring_threshold%>'>
            </div>
        </div>
    </div>
    <div class="span6">

        <div class="control-group">
            <label class="control-label" for="<%= viewId%>-monitoringType">Monitoring Type</label>
            <div class="controls">
                <select id="<%= viewId%>-monitoringType" class="btn btn-mini input-medium monitoringOperationType">
                    <%= defaultOptions.getSelectOptions(defaultOptions, 'monitoring_operation_types','name','name') %>
                </select>
            </div>
        </div>
    </div>

</div>

<div class="row-fluid fileSystemContainer">
    <div class="span6">
        <div class="control-group">
            <label class="control-label" for="<%= viewId%>-fileSystem">File System</label>
            <div class="controls">
                <input id="<%= viewId%>-fileSystem"  type="text" class="input fileSystem" value='<%= model.file_systems %>'>
            </div>
        </div>
    </div>
</div>
