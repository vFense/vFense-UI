<div class="alignCenter" data-id="loadContainer" style="margin-top: 10%">
    <span data-id="loadIndicator"></span><br>
    <span data-id="loadMessage">Preparing remote desktop connection. Please wait...</span>
</div>
<div id="remoteHeader" class="hide" style="position: absolute; top: 0; left: 0; right: 0; z-index: 1;">
    <div id="remoteControls" class="clearfix hide" style="background-color: white;">
        <h5 class="pull-left" style="padding-left: 5px;">
            <strong>Remote Assistance </strong>
            <small id="agentName">Loading...</small>
        </h5>
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <button class="btn btn-mini" title="Fullscreen" id="toggleFullscreen">
                    <i class="icon-resize-full icon-large"></i>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-mini" data-id="closeConnection" title="Close Connection">
                    <i class="icon-remove icon-large"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="headerHandleBar" style="height: 10px; background-color: #a9a9a9; text-align: center; line-height: 10px; color: white;">
        &middot;&middot;&middot;
    </div>
</div>
